<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
  <h1>Movie Theater</h1>
  <form id="movies">
  <select class="form-control" id="movieTitles">
    <label for=movies>Movies</label>
    <option>The Shining</option>
    <option>Gone With the Wind</option>
  </select>
  <label for="timeOfDay">Time of day</label>
  <select class="form-control" id="timeOfDay">
    <option>Morning</option>
    <option>Afternoon</option>
    <option>Evening</option>
  </select>
  <label for="age">Age</label>
  <select class="form-control" id="ageGroup">
    <option>Kid</option>
    <option>Adult</option>
    <option>Senior</option>
  </select>
  <label for="new releases">New releases</label>
  <select class="form-control" id="newRelease">
    <option>Wizard of Oz</option>
    <option>Trainspotting</option>
  </select>
  <button type="submit" class="btn">Calculate Results</button>
  </form>
  <div id="results">
    <h3>The ticket you chose is <span class="movie-name"></span> at <span class="movie-time"></span> <span class="movie-price"> $ </span></h3>
  </div>
</div>
</body>
</html>
